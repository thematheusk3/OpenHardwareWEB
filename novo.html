<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body {
            background-color: #F3F4F9;
        }
    </style>
</head>

<body>

    <div class="containerr">
        <h2 id="mainBoard" style="text-transform: uppercase; text-align: center;">Open HardWare Monitor</h2>
        <div class="row">
            <div class="col s4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title"><span id="CPUname"></span></span>
                        <div class="CPU">
                            <div id="CPUuse">
                            </div>
                            <div class="card-action"></div>
                            <span id="CPUtemp" style="display: block;"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title"><span id="GPUname"></span></span>
                        <div class="GPU">
                            <div id="GPUuse">
                            </div>
                            <div class="card-action"></div>
                            <span id="GPUtemp" style="display: block;"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title"><span id="RAMname"></span></span>
                        <div class="RAM">
                            <div id="RAMuse">
                            </div>
                            <div class="card-action"></div>
                            <span id="GPUtemp" style="display: block;"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="content row">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
